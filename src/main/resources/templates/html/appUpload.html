<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../jquery-3.4.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<link th:href="@{../css/layui.css}" rel="stylesheet" type="text/css"/>
<script type="text/javascript" th:src="@{../layui/layui.js}"></script>
<script type="text/javascript" th:src="@{../jquery-3.4.1.min.js}"></script>


<h1 th:inlines="text">文件上传</h1>
<form action="/dgiot/upApp" method="post" enctype="multipart/form-data">
    <p>选择文件: <input type="file" name="fileName"/></p>
    <p>版本号:<input name="version"/></p>
    <p>版本说明:<input name="vernote"/></p>
    <p><input type="submit" value="提交"/></p>
</form>
</body>
</html>
